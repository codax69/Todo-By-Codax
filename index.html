<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List!</title>
</head>

<body>
    <div class="cont">
        <div class="todo-app">
            <h2>TO DO List!</h2>
            <select class="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>

            <div class="row">
                <input type="text" value="" id="input-box" placeholder="Add task"> <button
                    onclick="addTask()">Add</button>
            </div>

            <ul id="list-cont">
                <!-- <li class="checked">Task1 <i></i></li>
                <li>Task1</li>
                <li>Task1</li> -->
            </ul>
        </div>
    </div>
</body>

</html>
